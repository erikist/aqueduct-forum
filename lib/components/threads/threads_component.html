<div class="row">
    <div class="col-lg-1">

    </div>
    <div class="col-lg-10">
        {{ topic.title }}
    </div>
    <div class="col-lg-1">

    </div>
</div>
<div class="row">
    <div class="col-lg-1">

    </div>
    <div class="col-lg-10">
        <div class="row topic-item" *ngFor="let thread of threads" (click)="threadClicked(thread)">
            <div class="col-xs-1">
                <img [src]="thread.imageUrl"/>
            </div>
            <div class="col-xs-11">
                <h5 class="list-group-item-heading">{{ thread.title }}</h5>
                <p class="list-group-item-text">{{ thread.description }}</p></div>
        </div>
    </div>
    <div class="col-lg-1">

    </div>
</div>
